<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control"
          content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="Mon, 1 Aug 2010 10:00:00 GMT"/>
    <link rel="icon" href="#{request.contextPath}/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon"
          href="#{request.contextPath}/favicon.ico"/>
    <h:outputStylesheet name="./css/style.css"/>
    <ui:insert name="cssLib"></ui:insert>
    <ui:insert name="jsLib"></ui:insert>
    <style type="text/css">
        body {
            /*background:url("#{resource['images/bg.jpg']}") no-repeat #fff center top;*/
            /*                font-family:tahoma,arial,'Hiragino Sans GB',宋体,sans-serif;
                            font-size:12px;*/
        }

        #line-chart {
            height: 300px;
            width: 800px;
            margin: 0px auto;
            margin-top: 1em;
        }

        .brand {
            font-family: georgia, serif;
        }

        .brand .first {
            color: #ccc;
            font-style: italic;
        }

        .brand .second {
            color: #fff;
            font-weight: bold;
        }

        .table_header {
            font-weight: normal;
        }

        .ui-tabs .ui-tabs-panel {
            border-width: 1px;
        }
        .ui-tabs.ui-tabs-top {
            border-bottom: 0 none;
        }

        .ui-panelgrid td {
            border-width: 0px;
            text-align: left;
            vertical-align:top;
            padding: 1px 5px;
            width: 50%;
        }

        .ui-selection-column{
            text-align: center;
        }
    </style>
    <title><ui:insert name="siteTitle">生活好帮手</ui:insert></title>
</h:head>

<h:body>
    <f:view>
        <ui:insert name="metadata">
            <f:metadata>
                <f:viewParam name="t" value="#{homeView.type}"/>
            </f:metadata>
        </ui:insert>

        <div id="main_container">
            <div class="top_bar">
                <ui:insert name="TopBar"></ui:insert>
            </div>

            <div id="header" class="Fix">
                <ui:insert name="Header"><ui:include src="../header.xhtml"></ui:include></ui:insert>
            </div>

            <div id="main_content">
                <div id="menu_bar">
                    <ui:insert name="MenuBar">
                        <ui:include src="../menu_bar.xhtml"></ui:include>
                    </ui:insert>
                </div>

                <div class="left_content" id="leftContent">
                    <ui:insert name="LeftContent"><ui:include src="left_side.xhtml"></ui:include></ui:insert>
                </div>

                <!--<h:form prependId="false">-->
                <div class="admin_center_content" id="adminCenterContent">
                    <ui:insert name="CenterContent"><ui:include src="../center_content.xhtml"></ui:include></ui:insert>
                </div>
               <!-- </h:form>-->
            </div>


            <div class="footer">
                <ui:insert name="Footer"><ui:include src="../footer.xhtml"></ui:include></ui:insert>
            </div>
        </div>
        <div style="position: absolute; visibility: hidden;">
            <div></div>
        </div>
    </f:view>
</h:body>

</html>
