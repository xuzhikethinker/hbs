    <ui:define name="CenterContent">
        <h:form prependId="false" id="serviceProviderForm">
            <p:panel header="创建服务提供商">
                <h:panelGrid id="searchLBC1" columns="6">
                    <h:outputLabel for="lbcProvinceMenuList1" value="省份:"/>
                    <p:selectOneMenu id="lbcProvinceMenuList1"
                                     value="#{serviceProviderMaintainView.lbcSearchCriteria.provinceCode}"
                                     style="width: 120px;">
                        <f:selectItem itemLabel="选择省份" itemValue=""></f:selectItem>
                        <f:selectItems value="#{serviceProviderMaintainView.provinceWithLBCList}" var="province"
                                       itemLabel="#{province.provinceName}-#{province.provinceCode}" itemValue="#{province.provinceCode}"/>
                        <p:ajax update="lbcCityMenuList1" listener="#{serviceProviderMaintainView.loadCityListFromProvinceCode}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="lbcCityMenuList1" value="城市:"/>
                    <p:selectOneMenu id="lbcCityMenuList1" value="#{serviceProviderMaintainView.lbcSearchCriteria.cityCode}">
                        <f:selectItem itemLabel="选择城市" itemValue="" />
                        <f:selectItems value="#{serviceProviderMaintainView.cityList}" var="city"
                                       itemLabel="#{city.cityName}" itemValue="#{city.cityCode}"/>
                        <p:ajax listener="#{serviceProviderMaintainView.loadDistrictListFromCityCode}"/>
                    </p:selectOneMenu>

                    <h:outputLabel for="lbcDistinctList" value="生活商业圈(区):"/>
                    <p:selectOneMenu id="lbcDistinctList" value="#{serviceProviderMaintainView.lbcSearchCriteria.districtCode}">
                        <f:selectItem itemLabel="选择城市" itemValue="" />
                        <f:selectItems value="#{serviceProviderMaintainView.districtList}" var="district"
                                       itemLabel="#{district.districtName}" itemValue="#{district.districtCode}"/>
                        <p:ajax listener="#{serviceProviderMaintainView.loadLBCFromDistrictCode}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
