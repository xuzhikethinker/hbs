<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel id="newCity" header="新建城市" toggleable="true" closable="false" toggleSpeed="500"
             closeSpeed="500" widgetVar="CategoryPanel" collapsed="true" >
        <h:panelGrid columns="2" id="cityEditSection">
            <h:outputLabel value="省份 : *"></h:outputLabel>
            <p:selectOneMenu value="#{supportDataMaintainView.cityDTO.proviceCode}" style="width: 120px;">
                <f:selectItems value="#{supportDataMaintainView.provinceList}" var="province"
                               itemLabel="#{province.provinceName}" itemValue="#{province.provinceCode}"/>
            </p:selectOneMenu>

            <h:outputLabel value="城市名 :"></h:outputLabel>
            <p:inputText required="true"
                         value="#{supportDataMaintainView.cityDTO.cityName}"/>

            <h:outputLabel value="城市代号（邮编） :"></h:outputLabel>
            <p:inputText required="true"
                         value="#{supportDataMaintainView.cityDTO.cityCode}"/>

        </h:panelGrid>
        <p:commandButton id="btn_edit" value="保存" validateClient="true" ajax="true" update="newCity"
                         actionListener="#{supportDataMaintainView.addNewCity}">
        </p:commandButton>
    </p:panel>

</ui:composition>
