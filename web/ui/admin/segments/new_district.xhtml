<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:panel id="newDistrict" header="新建区(县)" toggleable="true" closable="false" toggleSpeed="500"
             closeSpeed="500" widgetVar="districtPanel" collapsed="true" >
        <h:panelGrid columns="2" id="districtEditSection">
            <h:outputLabel value="省份 : *"></h:outputLabel>
            <p:selectOneMenu value="#{supportDataMaintainView.cityDTO.proviceCode}" style="width: 120px;">
                <f:selectItems value="#{supportDataMaintainView.provinceList}" var="province"
                               itemLabel="#{province.provinceName}" itemValue="#{province.provinceCode}"/>
                <p:ajax update="cities"  listener="#{supportDataMaintainView.handleProvinceChange}" />
            </p:selectOneMenu>

            <h:outputLabel value="城市名 : *"></h:outputLabel>
            <p:selectOneMenu id="cities" value="#{supportDataMaintainView.cityDTO.cityCode}" style="width: 120px;">
                <f:selectItem itemLabel="请选择城市" itemValue="" />
                <f:selectItems value="#{supportDataMaintainView.cityList}" var="city"
                               itemLabel="#{city.cityName}" itemValue="#{city.cityCode}"/>
            </p:selectOneMenu>

            <h:outputLabel value="区（县）名 :"></h:outputLabel>
            <p:inputText required="true"
                         value="#{supportDataMaintainView.districtDTO.districtName}"/>

            <h:outputLabel value="区（县）代号 :"></h:outputLabel>
            <p:inputText required="true"
                         value="#{supportDataMaintainView.districtDTO.districtCode}"/>

        </h:panelGrid>
        <p:commandButton id="btn_saveDistrict" value="保存" validateClient="true" ajax="true" update="newDistrict"
                         actionListener="#{supportDataMaintainView.addNewDistrict}">
        </p:commandButton>
    </p:panel>
</ui:composition>
